<HTML>
<title>eForth in Javascript</title>
<body>
<textarea id="output" cols=62 rows=20></textarea><br/><br/>
<input id="tib" value=": square dup * ; : quad square square ; : octet quad quad ; 8 octet . 4 octet . " 
  size=60 onkeydown="if (13===event.keyCode) fortheval()"></input>

<script src="jeforth201.js"></script>
<script>
  var kvm=new KsanaVm();
  var output=document.getElementById("output");
  kvm.ticktype=ticktype;  
  ticktype("jeforth 2.01\n");
  
  function fortheval() {
    var tib=document.getElementById("tib");
    ticktype(tib.value);
    try{kvm.exec(tib.value);}
    catch(err){ticktype(err.toString()+"<br/>\n");}
    finally{tib.value="";}
  }
  function ticktype(t) { output.value=output.value+t; }  // output
</script>
</body>
</HTML>
